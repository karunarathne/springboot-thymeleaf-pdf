<div>
	<div>Generated By:</div>
	<div th:text="${lastModifiedBy}"></div>
	<br/>
	<div>Generated Time:</div>
	<div th:text="${lastModifiedTimestamp}"></div>
	<br/>
	<div>Departments:</div>
	<table>
		<tr>
			<td>Name</td>
			<td>Employee Count</td>
		</tr>
		
		<tr th:each="department: ${departments}">
			<td th:text="${department.name}"></td>
			<td th:text="${department.employeeCount}"></td>
		</tr>
	</table>
</div>
