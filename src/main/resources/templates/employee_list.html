<div>
	<div>Generated By:</div>
	<div th:text="${generatedBy}"></div>
	<br/>
	<div>Generated Time:</div>
	<div th:text="${generatedTimestamp}"></div>
	<br/>
	<div>Employees:</div>
	<table>
		<tr>
			<td>Employee Number</td>
			<td>First Name</td>
			<td>Last Name</td>
			<td>Department</td>
			<td>Designation</td>
		</tr>
		
		<tr th:each="employee: ${employees}">
			<td th:text="${employee.employeeNumber}"></td>
			<td th:text="${employee.firstName}"></td>
			<td th:text="${employee.lastName}"></td>
			<td th:text="${employee.department}"></td>
			<td th:text="${employee.designation}"></td>
		</tr>
	</table>
</div>
